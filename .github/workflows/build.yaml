name: "Build"
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    paths:
      - "**/CMakeLists.txt"
      - "pyproject.toml"
      - "**/*.h"
      - "**/*.cpp"
permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # required for `nix flake show`
          submodules: recursive
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-25.11
      - name: Install direnv
        run: |
          curl -sfL https://direnv.net/install.sh | bash
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
      - name: Load environment variables
        run: |
          direnv allow .
          direnv export gha > "$GITHUB_ENV"
      - name: Build and install
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -U pip --group build
          python setup.py build
  build-container:
    name: Build Container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # required for `nix flake show`
          submodules: recursive
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-25.11
      - name: Install direnv
        run: |
          curl -sfL https://direnv.net/install.sh | bash
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
      - name: Load environment variables
        run: |
          direnv allow .
          direnv export gha > "$GITHUB_ENV"
      - name: Build and install
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -U pip
          python setup.py build-container
